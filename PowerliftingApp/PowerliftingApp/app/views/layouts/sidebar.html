<div class="sidebar-shortcuts" ng-include="'app/views/layouts/sidebar/shortcuts.html'"></div>

<!--side bar is generated from list of routes in ui-router-->
<ul class="nav nav-list">
  <li ng-repeat="item in ::sidebar.root" ng-include="'app/views/layouts/sidebar/item.html'" ng-class="{'open':item.submenu && isSubOpen(item.name), 'active': isActiveItem(item.name), 'hover': $parent.ace.settings.hover, 'highlight': $parent.ace.settings.highlight}"></li>
</ul>

<div class="sidebar-toggle sidebar-collapse">		
  <i class='ace-icon fa' ng-class="{'fa-angle-double-left': !ace.sidebar.minimized, 'fa-angle-double-right': ace.sidebar.minimized}"></i>
</div>
