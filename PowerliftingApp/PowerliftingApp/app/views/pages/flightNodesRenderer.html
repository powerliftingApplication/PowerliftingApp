<div ui-tree-handle class="parent-tree-node tree-node-content">
    <div class="row"  style="padding: 8px;">
        <div class="col-sm-1">
            <a class="btn btn-success btn-xs" ng-if="node.lifters && node.lifters.length > 0" data-nodrag ng-click="toggle(this)">
                <span class="glyphicon"
                      ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span>
            </a>
        </div>
        <div class="col-sm-4" style="font-size: large;">
            {{node.flightName}}
        </div>
        <div class="col-sm-7">
            <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <!--if node has parent remove functionality to add sub item-->
            <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="addNewLifter(this)" style="margin-right: 8px;">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
    </div>
</div>
<ol ui-tree-nodes="" ng-model="node.lifters" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.lifters" ui-tree-node ng-include="'/app/views/pages/subLifterNodesRenderer.html'">
    </li>
</ol>
