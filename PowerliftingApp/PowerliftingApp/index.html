<!DOCTYPE html>
<html lang="en" ng-app="AceApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title ng-bind-template="{{pageTitle || 'Welcome'}} - Ace Admin">Welcome - Ace Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!--Bootstrap Styling-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css" />

    <!--ACE Styling-->
    <link rel="stylesheet" href="assets/css/ace-fonts.css" />
    <link rel="stylesheet" href="assets/css/ace.css" id="main-ace-style" />
    <link rel="stylesheet" href="assets/css/ace-skins.css">

    <!--Angular Styling-->
    <!--
    <link rel="stylesheet" href="../components/angular-loading-bar/build/loading-bar.css" />
    -->
</head>

<body ng-controller="MainController" ng-class="bodySkin()">

    <!-- Navigation Bar -->
    <div class="navbar navbar-default" ng-class="{'navbar-fixed-top': ace.settings.navbar}" ng-include="'app/views/layouts/navbar.html'"></div>
    <div class="main-container" ng-class="{'container': ace.settings.container}">
        <!--Side Navigation Bar-->
        <div id="sidebar" class="sidebar responsive" ng-controller="SidebarCtrl" ace-sidebar props="ace.sidebar" scroll="true" hover="true" ng-class="{'menu-min': ace.sidebar.minimized, 'sidebar-fixed': ace.settings.sidebar, 'compact': ace.settings.compact}" ng-include="'app/views/layouts/sidebar.html'"></div>
        
        <!--Main Content-->
        <div class="main-content">
            <div class="main-content-inner">
                <div class="breadcrumbs" ng-class="{'breadcrumbs-fixed': ace.settings.breadcrumbs}" ng-include="'app/views/layouts/breadcrumbs.html'"></div>
                <div class="page-content">
                    <ui-view ng-show="!viewContentLoading"></ui-view>
                </div>
            </div>
        </div>


        <div class="footer" ng-include="'app/views/layouts/footer.html'"></div>

        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
        </a>

    </div>

    <!--Loading Icon-->
    <div ng-show="viewContentLoading" class="ajax-loading-overlay ajax-overlay-body">
        <i class="ajax-loading-icon fa fa-spin fa-spinner fa-2x orange"></i>
    </div>

    <!--JQuery Scripts-->
    <script src="components/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        if ('ontouchstart' in document.documentElement)
            document.write("<script src='../components/_mod/jquery.mobile.custom/jquery.mobile.custom.js'>" +
                "<" +
                "/script>");
    </script>

    <!--Angular Scripts-->
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-touch/angular-touch.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!--<script src="../components/angular-loading-bar/build/loading-bar.js"></script>-->
    <!--Non Angular Scripts-->
    <script src="components/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="components/ngstorage/ngStorage.js"></script>
    <script src="components/bootstrap/js/transition.js"></script><!-- for sidebar transition events -->
    <!-- ACE Scripts-->
    <script src="assets/js/ace-small.js"></script><!-- slimmer version of ace.js -->
    <script src="assets/js/ace-elements.js"></script>

    <!-- App Scripts -->
    <script src="app/app.js"></script>
    <script src="app/directives/ace.js"></script>
    <script src="app/directives/vendor.js"></script>
    <script src="app/controllers/main.js"></script>
    <!-- INSERT TEMPLATE CACHE -->
</body>
</html>
